<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<meta property="og:url"                content="https://ljreader.github.io/purpletree/"/>
<meta property="og:type"               content="website" />
<meta property="og:title"              content="Monster Mystery at the Lake" />
<meta property="og:description"        content="A choose your own adventure style page for kids" />
<meta property="og:image"              content="http://www.clker.com/cliparts/r/n/S/v/R/6/purple-maple-tree-md.png" />
<meta property="fb:app_id"               content="1994680544133095" />
<meta property="og:locale"              content="en_US" />

</head>

<body>
  <!--Custom button layout div and script-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=1517689598316225';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!-- end of custom script-->

<!--Basic Facebook link-->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : '1994680544133095',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v2.11'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

<!--Adds custom button-->
<div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true"></div>
<!-- class adds like button, share share button,faces=faces-->

<div class="fb-like" data-href="https://b-withers.github.io/storybook/" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>

</body>
</html>
